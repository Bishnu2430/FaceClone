<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FaceClone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom site CSS -->
    <link rel="stylesheet" href="{% static 'main/style.css' %}" />

    <!-- Custom minimal overrides -->
    <style>
      body {
        background-color: #f0f2f5;
      }
      .navbar {
        background-color: #1877f2 !important;
      }
      .navbar-brand,
      .nav-link,
      .navbar-text {
        color: white !important;
        font-weight: 600;
      }
      .card {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR (Facebook-style) -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">FaceClone</a>

        <div class="ms-auto d-flex align-items-center gap-2">
          {% if user.is_authenticated %} {% if user.profile.avatar %}
          <a
            class="nav-link d-inline-block"
            href="{% url 'profile' user.username %}"
          >
            <img
              src="{{ user.profile.avatar.url }}"
              class="nav-avatar rounded-circle"
              width="34"
              height="34"
            />
          </a>
          {% endif %}
          <a class="nav-link d-inline-block" href="#create-post">Post</a>
          <a
            class="nav-link d-inline-block"
            href="{% url 'profile' user.username %}"
            >{{ user.username }}</a
          >
          <a class="nav-link d-inline-block" href="{% url 'logout' %}"
            >Logout</a
          >
          {% else %}
          <a class="nav-link d-inline-block" href="{% url 'login' %}">Login</a>
          <a class="nav-link d-inline-block" href="{% url 'register' %}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
